name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Build with Gradle
      run: gradle build
      
    - name: Get Java Docs
      run: gradle javadoc

    - name: getCurrentDir
      run: |
        ls -R

    - uses: actions/upload-artifact@v2
      with:
        name: Tests
        path: ./core/build/reports/tests/test
        
    - uses: actions/upload-artifact@v2
      with:
        name: Jar file
        path: ./desktop/build/libs
        
    - uses: actions/upload-artifact@v2
      with:
        name: javadocs
        path: ./core/build/docs/javadoc
