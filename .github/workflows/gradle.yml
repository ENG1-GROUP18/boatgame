name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{matrix.os}}
      strategy:
        matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle


    - name: getCurrentDir
      run: |
        ls -R

    - name: Build with Gradle
      run: gradle build

    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/libs
